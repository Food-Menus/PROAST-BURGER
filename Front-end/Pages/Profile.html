        width: 100%;

<body>
<!--*************************************************************************************************-->
<!--*************************************************************************************************-->
<!--sidebar-->
<div id="sidebar" about="./Front-end/Pages/about.html" feedback="./Front-end/Pages/feedback.html" Profile="./Front-end/Pages/Profile.html"></div>
<!--*************************************************************************************************-->
<!--*************************************************************************************************-->
<!--loading-->
<div class="loading-overlay" id="loadingScreen">
<img src="./../../Static/images/اساسيات/logoooo.png" class="loader-img" alt="Loading..."></div>
<!--*************************************************************************************************-->
<!--*************************************************************************************************-->
<!--main--><div class="main">
<!--*************************************************************************************************-->
<!--*************************************************************************************************-->
<!--navbar-->
<div id="navbar" data-Location="./../../index.html" data-imgN="./../../Static/images/اساسيات/logoooo.png" ></div>
<!--*************************************************************************************************-->
<!--*************************************************************************************************-->
<!--Codes-->


    <Code>
        <img src="./../../Static/images/اساسيات/logoooo.png" class="about-img">
        <h2 class="section__header" style="text-align: center; background-color: rgba(0, 0, 0, 0.716); border-radius: 15px; color: white; padding-top: 15px;  padding-bottom: 15px; margin-top: 20px;">T.S Dashbord</h2>
        <h1 style="text-align: center; background-color: rgba(0, 0, 0, 0.716); border-radius: 15px; color: white; padding-top: 15px;  padding-bottom: 15px; margin-top: 10px;">مرحباً بك يا  <span id="username"></span></h1>
        <button id="Orders" class="WhatsApp" style="margin-top: 20px;">   طلبات العملاء   </button>
        <button id="feedbacks" class="WhatsApp"  style="margin-top: 10px;">  أراء العملاء  </button>
        <button id="TableOfElement" class="telegram"  style="margin-top: 10px;">  جداول قوائم الطعام  </button>
        <button id="logoutButton" class="delete-btn"  style="margin-top: 10px;">  تسجيل الخروج  </button><br>
        <br>  
    </Code>


</div>
<!--*************************************************************************************************-->
<!--*************************************************************************************************-->
<!--footer--> 
<div id="footer"></div> 
<!--*************************************************************************************************-->
<!--*************************************************************************************************-->
<!--scripts--> 
<script>
    //**********************************************************************************************//
    //**********************************************************************************************//
    //**  logout  **//
        document.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = './AuthPage.html';
        } else {
            document.getElementById('username').textContent = username;
        }
        });
        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', () => {

            localStorage.removeItem('username');
            localStorage.removeItem('password');
            window.location.href = './../../index.html';
            swal("تم تسجيل الخروج", "تم تسجيل الخروج بنجاح.", "success");

        });
        const Orders = document.getElementById('Orders');
        Orders.addEventListener('click', () => {  window.location.href = './Dashbord.html';  });
        const feedbacks = document.getElementById('feedbacks');
        feedbacks.addEventListener('click', () => { window.location.href = './feedbackmanger.html'; });
        const TableOfElement = document.getElementById('TableOfElement');
        TableOfElement.addEventListener('click', () => { window.location.href = './TableOfElements.html'; });
    //**********************************************************************************************//
    //**********************************************************************************************//
    //**  loadingScreen  **//

        // إخفاء شاشة التحميل بعد تحميل الصفحة
        window.addEventListener('load', function() {
            document.getElementById('loadingScreen').style.display = 'none';
        });

        // (إختياري) إخفاء الشاشة بعد وقت معين كإحتياط
        setTimeout(function() {
            document.getElementById('loadingScreen').style.display = 'none';
        }, 5000); // 5 ثواني كحد أقصى

</script>
