<script>

    //**  links table  **//

        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = './AuthPage.html';
            } else {
                document.getElementById('username').textContent = username;
            }
        });
